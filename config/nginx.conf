server {
    listen       93;
    server_name practice.com *.practice.com;
    root  /home/user/github/practice/src;
    index index.html index.htm index.php;

    access_log /var/log/nginx/practice.com-access.log;
    error_log  /var/log/nginx/practice.com-error.log;

    location / {
        proxy_pass http://localhost:931/;
    }

    location /yii-api {
        proxy_pass http://localhost:9321/;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;

        # With php5-cgi alone:
        fastcgi_pass 127.0.0.1:9000;
        # With php5-fpm:
        # fastcgi_pass unix:/var/run/php5-fpm.sock;
    }
}

# frontend
server {
    listen       931;
    server_name practice.com *.practice.com;
    root  /home/user/github/practice/src/frontend;
    index index.html index.htm;

    access_log /var/log/nginx/practice.com-access.log;
    error_log  /var/log/nginx/practice.com-error.log;

    location /yii-api {
        proxy_pass http://localhost:9321/;
    }
}

# backend yii
server {
    listen       9321;
    server_name practice.com *.practice.com;
    root  /home/user/github/practice/src/backend/yii-basic/web;
    index index.php;

    access_log /var/log/nginx/practice.com-access.log;
    error_log  /var/log/nginx/practice.com-error.log;

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;

        # With php5-cgi alone:
        fastcgi_pass 127.0.0.1:9000;
        # With php5-fpm:
        # fastcgi_pass unix:/var/run/php5-fpm.sock;
    }
}